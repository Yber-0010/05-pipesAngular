<p-panel header="Pipes Personalizados"class="p-1">
  <p>
    Pipes personalizados - {{ 'personalizados' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
      <div class="p-toolbar-group-end">
        <p-button
            label="ToogleCase"
            icon="pi pi-search"
            class="mr-2"
            (click)="toggleUpperCase()"
            >
          </p-button>
      </div>
      <div class="p-toolbar-group-end">
          <p-button
            label="Por Nombre"
            icon="pi pi-sort"
            styleClass="p-button-success"
            class="mr-2">
          </p-button>
          <p-button
            label="Por Volar"
            icon="pi pi-sort"
            styleClass="p-button-danger"
            class="mr-2">
          </p-button>
          <p-button
            label="Por Color"
            icon="pi pi-sort"
            styleClass="p-button-help"
            class="mr-2">
          </p-button>
      </div>

  </p-toolbar>
</div>

<p-panel header="Heroes">
  <div class="card">
    <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly:true }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</p-panel>
